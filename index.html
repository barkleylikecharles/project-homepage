<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <header class="hero">
    <h1 class="app-title"><i class="fab fa-homepage"></i>Insert Catchy Title Here</h1>
    <p>The first and final stop for productive days</p>
</header>
<!-- Container for  -->
<div class="flex-row justify-space-between">
    <div class ="col-12 col-md-4">
      <div class = "card-1">
        <h3 class = "card-header text-uppercase">Search By City Name</h3>
        <form  id="weather-form" class="card-body">
          <label class="form-label" for="username">City</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Weather</button> 
        </form>
      </div>
    </div> 

    <div class="col-12 col-md-8">
        <h2 class="subtitle">Today's Weather <span id="repo-search-term"></span></h2>
        <div id="weather-container" class="list-group"></div>
      </div>
</div>

<div class="flex-row justify-space-between">
    <div class ="col-12 col-md-4">
      <div class = "card">
        <h3 class = "card-header text-uppercase">Top News Stories</h3>
      </div id="card-2">
    </div> 
</div>

<div class="flex-row justify-space-between">
    <div class ="col-12 col-md-4">
      <div class = "card-3">
        <h3 class = "card-header text-uppercase">To Do List</h3>
        <form  id="task-form" class="card-body">
          <label class="form-label" for="username">Task</label>
          <input name="task" id="task" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Save to TO-DO List</button> 
        </form>
      </div>
    </div> 
</div>


  <script src="./assets/script.js"></script>
</body>
</html>
