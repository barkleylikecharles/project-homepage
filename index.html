 <div class="container-fluid">

      <div class = col-sm-4>
      <div class = "card card-1">
        <h3 class = "card-header text-uppercase text-center bg-info text-white">Weather Dashbord</h3>
        <div>
            <h2 class="subtitle">Today's Weather <span id="repo-search-term"></span></h2> 
            <div id="weather-container" class="list-group"></div> 

            <h2 class="subtitle">Search By City Name <span id="repo-search-term"></span></h2>
            <div id="weather-container" class="list-group"></div>
          </div>
        <body>
            <body class="flex-column min-100-vh">
                <div class="flex-row justify-space-between">
                    <div class="col-12 col-md-4">
                    <!-- prompt user to enter request -->
                      <div class="card">
                        <form id="city-form" class="card-body">
                          <label class="form-label" for="cityname"></label>
                          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Hartford"/>
                          <button type="submit" class="btn btn-dark">Search</button>
                        </form>
                      </div>
                    </div>
                    <!-- render user request -->
                    <div class="col-12 col-md-8">
                      <h2 class="subtitle text-uppercase bg-info text-white">Current Weather Info for: <span id="weather-data-search"></span></h2>
                      <div id="weather-data-container" class="list-group">
                
                      </div>
                    </div>
                  </div>
        <script src="./assets/weather.js"></script> 
        </body>
      </div>
    </div> 
    
    
     <div class = col-sm-4>
            <div class = "card" id="card-2">
                <h3 class = "card-header text-uppercase text-center bg-light">Top News Stories</h3>
            </div>
        </div> 


       
         <div class = col-sm-4>
            <div class = "card" id="card-2">
              <body>
                    <div class="task-list-wrapper">
                        <form id="task-form">
                            <h3 class = "card-header text-uppercase bg-info text-white">To Do List</h3>
                            <form  id="task-form" class="card-body">
                  <form id="task-form">
                    <div class="form-group">
                      <input type="text" name="task-name" placeholder="Enter Task Name" />
                    </div>
                    <div class="form-group">
                      <button class="btn btn-dark" id="save-task" type="submit">Add Task</button>
                    </div>
                  </form>
                    </div>

                <div class="page-content" id="page-content">
                  <!-- Tasks To Do -->
                  <section class="task-list-wrapper">
                    <h2 class="list-title text-uppercase bg-info text-white">Tasks To Do</h2>
                    <ul class="task-list" id="tasks-to-do"></ul>
                  </section>
              
                  <!-- Tasks In Progress -->
                  <section class="task-list-wrapper">
                    <h2 class="list-title text-uppercase bg-info text-white">Tasks In Progress</h2>
                    <ul class="task-list" id="tasks-in-progress"></ul>
                  </section>
              
                  <!-- Tasks Completed -->
                  <section class="task-list-wrapper">
                    <h2 class="list-title text-uppercase bg-info text-white">Tasks Completed</h2>
                    <ul class="task-list" id="tasks-completed"></ul>
                  </section>
                </div>
              
                <script src="./assets/js/script.js"></script>
